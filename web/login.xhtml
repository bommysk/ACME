<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <templates:navigation />
         
        <div class="container">
            
            <div class="card card-inverse card-success text-center">
                <div class="card-block">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <h:inputText id="inputEmail" value="#{login.login}" required ="true"
                                                binding="#{login.loginUI}"
                                                requiredMessage="Your must enter your email."
                                                class="form-control"
                                                a:placeholder="Email address" />
                        <h:message for="Email address" style="color:red;margin:8px;"/>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <h:inputSecret value="#{login.password}" required ="true"
                                                     requiredMessage="Your must enter password"
                                                     validatorMessage="Login/Password incorrect"
                                                     validator="#{login.validate}"
                                                     class="form-control"
                                                     id="password"
                                                     a:placeholder="Password" />
                        <h:message for="password" style="color:red;margin:8px;"/>
                        <h:commandButton class="btn btn-lg btn-primary btn-block" value="Sign in" action="#{login.go}"/>
                    </h:form>
                </div>
            </div>  

        </div> <!-- /container -->
    </h:body>
</html>
