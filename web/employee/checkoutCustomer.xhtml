<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <title>Checkout Customer</title>
    <h:head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="../pace/pace.js"></script>
        <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{employee.isAdmin()}">
                <templates:employeeNavigation/>
            </c:when>
            <c:otherwise>
                <templates:employeeNoAdminNavigation/>
            </c:otherwise>
        </c:choose>
        
        <div class="container col-md-6 col-md-offset-3">
                
            <h1 class="text-center">Checkout Customer</h1>

            <div class="panel panel-primary">
                
                <div class="panel-heading"></div>

                <div class="panel-body">

                    <h:form>
                        
                        <div class="form-group">
                            <label>Reservation ID:</label> <h:inputText value="#{reservation.bill.reservationID}" required="true"
                                                        requiredMessage="Your must enter the reservation id."
                                                        id="reservation"
                                                        validatorMessage="This reservation id does not exist."
                                                        validator="#{reservation.validateReservationExistence}"
                                                        class="form-control"
                                                        a:placeholder="Reservation ID" />
                            <h:message for="reservation" style="color:red;margin:8px;"/>
                        </div>
                        
                        <h:commandButton value="Checkout" class="btn btn-danger" action="#{reservation.displayReservationBill}">
                        </h:commandButton>
                        
                    </h:form>
                    
                </div>
            </div>
        </div>
    </h:body>
</html>
