<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Show All Rooms</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css" />
        <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
        
        <script src="../pace/pace.js"></script>
        <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    </h:head>
    <h:body>
        
        <c:choose>
            <c:when test="#{employee.isAdmin()}">
                <templates:employeeNavigation/>
            </c:when>
            <c:otherwise>
                <templates:employeeNoAdminNavigation/>
            </c:otherwise>
        </c:choose>
        
        <div class="container">
        
            <div class="col-md-6 col-md-offset-3">

                <h1 class="text-center">Rooms</h1>

                <h:dataTable value="#{room.getRoomList()}" var="room" border="1" style="width:100%"
                            styleClass="table table-striped table-inverse" id="rooms_table">
                    <h:column>
                        <f:facet name="header"> View </f:facet>
                            #{room.view}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Type </f:facet>
                            #{room.type}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Room Number </f:facet>
                            #{room.roomNumber}
                    </h:column>

                    <h:column>
                        <f:facet name="header"> Amount </f:facet>
                            #{room.amount}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header"> Day </f:facet>
                            #{room.day}
                    </h:column>

                </h:dataTable>

            </div>
            
        </div>
        
        <script>
            $(document).ready( function () {
                $('#rooms_table').DataTable();
            } );
        </script>
        
    </h:body>
</html>
