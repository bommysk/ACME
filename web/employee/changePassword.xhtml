<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <title>Change Password</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="../pace/pace.js"></script>
        <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    </h:head>
    
    <h:body>
    
        <templates:employeeNavigation/>
        
        <div class="container col-md-6 col-md-offset-3">
                
            <h1 class="text-center">Change Password</h1>

            <div class="panel panel-primary">
                
                <div class="panel-heading"></div>

                <div class="panel-body">

                    <h:form>
                        
                        <div class="form-group">
                            <label>Old Password</label> <h:inputSecret value="#{employee.employeeOldPassword}" required="true"
                                                        requiredMessage="Your must enter your old password."
                                                        validatorMessage="Incorrect old password."
                                                        validator="#{employee.validateOldPassword}"
                                                        id="employeeOldPassword"
                                                        class="form-control"
                                                        a:placeholder="Old Password" />
                            <h:message for="employeeOldPassword" style="color:red;margin:8px;"/>
                        </div>
                        
                        <div class="form-group">
                            <label>New Password</label> <h:inputSecret value="#{employee.employeePassword}" required="true"
                                                        requiredMessage="Your must enter your new password."
                                                        id="employeePassword"
                                                        class="form-control"
                                                        a:placeholder="New Password" />
                            <h:message for="employeePassword" style="color:red;margin:8px;"/>
                        </div>
                        
                        <h:commandButton value="Change" class="btn btn-warning" action="#{employee.changePassword}"/>
    
                    </h:form>
                    
                </div>
            </div>
        </div>
    
    </h:body>
</html>
