<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <title>Cancel Customer</title>
    <h:head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <templates:securedNavigation/>
        
        <div class="container col-md-6 col-md-offset-3">
                
            <h1 class="text-center">Cancel Reservation</h1>

            <div class="panel panel-primary">
                
                <div class="panel-heading"></div>

                <div class="panel-body">

                    <h:form>
                        
                        <div class="form-group">
                            <label>Reservation ID:</label> <h:inputText value="#{reservation.reservationID}" required="true"
                                                        requiredMessage="Your must enter the reservation id."
                                                        id="login"
                                                        validatorMessage="This reservation cannot be cancelled, it doesn't exist or it has already started."
                                                        validator="#{reservation.validateReservationCancellation}"
                                                        class="form-control"
                                                        a:placeholder="Reservation ID" />
                            <h:message for="login" style="color:red;margin:8px;"/>
                        </div>
                        
                        <h:commandButton value="Cancel" class="btn btn-danger" action="#{reservation.deleteReservation}">
                        </h:commandButton>
                        
                    </h:form>
                    
                </div>
            </div>
        </div>
    </h:body>
</html>
