<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Customer Dashboard</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        
        <templates:securedNavigation/>
         
        <div class="container-fluid">
            <h1>Customer Dashboard</h1>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><strong>My Reservations</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="showreservations" class="text-primary" /></div>
                    </div>
                </div>
                    
                <div class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading"><strong>My Transaction History</strong></div>
                        <div class="panel-body">Panel Content</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading"><strong>My Personal Info</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="personalinfo" class="text-info" /></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-warning">
                        <div class="panel-heading"><strong>Rewards</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="rewards" class="text-warning" /></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading"><strong>Charges Due</strong></div>
                        <div class="panel-body">Panel Content</div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
