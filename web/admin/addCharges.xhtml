<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <title>New Charge</title>
    
    <h:head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    
    <h:body>
        <templates:employeeAdminNavigation/>
        
        <div class="container col-md-6 col-md-offset-3">
                
            <h1 class="text-center">Add New Charge</h1>

            <div class="panel panel-primary">
                
                <div class="panel-heading"></div>

                <div class="panel-body">

                    <h:form>
                        
                        <div class="form-group">
                            <label>Type:</label> <h:inputText value="#{charge.type}" required="true"
                                                        requiredMessage="Your must enter the charge type."
                                                        id="type"
                                                        class="form-control"
                                                        a:placeholder="Type" />
                            <h:message for="type" style="color:red;margin:8px;"/>
                        </div>
                        
                        
                        <div class="form-group">
                            <label>Amount:</label>
                            <h:inputText value="#{charge.amount}" required="true"
                                                        requiredMessage="Your must enter the charge amount."
                                                        class="form-control"
                                                        id="amount"
                                                        a:placeholder="Amount" />
                            <h:message for="amount" style="color:red;margin:8px;"/>
                        </div>
    
                        
                        <div class="form-group">
                            <label style="margin-right:3px">Start Date:</label> 
                            
                            <h:inputText value="#{charge.startDate}"
                                         required="true"
                                         requiredMessage="Start Date Required."
                                         converterMessage="Illegal date (should be mm/dd/yyyy)"
                                         id="startDate"
                                         class="datepicker"
                                         a:placeholder="Start Date">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:inputText>
                            <h:message for="startDate" style="color:red; margin:8px;"/>
                        </div>
                        
                        <div class="form-group">
                            <label style="margin-right:3px">End Date:</label> 
                            
                            <h:inputText value="#{charge.endDate}"
                                         required="true"
                                         requiredMessage="End Date Required."
                                         converterMessage="Illegal date (should be mm/dd/yyyy)"
                                         id="endDate"
                                         class="datepicker"
                                         a:placeholder="End Date">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:inputText>
                            <h:message for="endDate" style="color:red; margin:8px;"/>
                        </div>
                        
                        <h:commandButton value="Register" class="btn btn-primary" action="#{charge.createNewCharge}"/>
    
                    </h:form>
                    
                </div>
            </div>
        </div>
        
         <script type="text/javascript">
            
            //For calendar
            $(".datepicker").datepicker({
                inline: true,
                showWeek: true,
                firstDay: 1
            });

        </script>
    </h:body>
</html>
