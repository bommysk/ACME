<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:templates = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Customer Dashboard</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="../pace/pace.js"></script>
        <link href="../pace/themes/pace-theme-center-circle.css" rel="stylesheet" />
    </h:head>
    <h:body>
        
        <templates:employeeAdminNavigation/>
         
        <div class="container-fluid">
            <h1>Administration Dashboard</h1>
            
            <div class="row">
                
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><strong>Create Employee</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="newemployee" class="text-primary" /></div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="panel panel-danger">
                        <div class="panel-heading"><strong>Delete Employee</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="deleteemployee" class="text-danger" /></div>
                    </div>
                </div>
                
            </div>

            <div class="row">
                
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading"><strong>View Employees</strong></div>
                         <div class="panel-body"><h:link value="Go" outcome="showallemployees" class="text-info" /></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading"><strong>Room Pricing</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="setroompricing" class="text-info" /></div>

                    </div>
                </div>
                
            </div>
            
            <div class="row">
                
                <div class="col-md-6">
                    <div class="panel panel-default" style="border-color:#E29DFB">
                        <div class="panel-heading" style="background-color:#E29DFB"><strong>Add Charges</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="addcharges" class="text-info" /></div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-warning">
                        <div class="panel-heading"><strong>Change Password</strong></div>
                        <div class="panel-body"><h:link value="Go" outcome="changepassword" class="text-warning" /></div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </h:body>
</html>
